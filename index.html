<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>

<body>

    <div class="container">
        <div class="calculator">

            <div class="display">
                <div class="screen">0</div>
            </div>

            <div class="content">

                <div class="btn" id="7">7</div>
                <div class="btn" id="8">8</div>
                <div class="btn" id="9">9</div>
                <div class="btn operator" id="/">/</div>
                <div class="btn operator" id="delete">&lt;=</div>
                <div class="btn" id="4">4</div>
                <div class="btn" id="5">5</div>
                <div class="btn" id="6">6</div>
                <div class="btn operator" id="x">x</div>
                <div class="btn operator" id="AC">AC</div>
                <div class="btn" id="1">1</div>
                <div class="btn" id="2">2</div>
                <div class="btn" id="3">3</div>
                <div class="btn operator" id="-">-</div>
                <div class="btn operator"></div>
                <div class="btn zero" id="0">0</div>
                <div class="btn" id=".">.</div>
                <div class="btn"></div>
                <div class="btn operator" id="+">+</div>
                <div class="btn equals operator" id="=">=</div>


            </div>
        </div>

    </div>

</body>

</html>
